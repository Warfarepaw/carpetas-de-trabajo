<!DOCTYPE html>
<html  
xmlns:th="http://www.thymeleaf.org" >
<head>


	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Listado de Vacantes</title>
<meta charset="ISO-8859-1">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xl">
				<img th:src="@{/images/logoJG.png}" class="img-fluid" alt="Responsive image" >
			</div>
		</div>
	</div>
	
	<h1 class="text-primary">Listado de vacantes</h1>
	<table class="table table-dark table-striped table-bordered table-hover">
	 	 <tr>
	 	 	<th scope="col">Logo</th>
	 	 	<th scope="col">ID</th>
	 	 	<th scope="col">Nombre</th>
	 	 	<th scope="col">Descripcion</th>
	 	 	<th scope="col">Fecha</th>
	 	 	<th scope="col">Salario</th>
	 	 	<th scope="col">Destacada</th>
	 	 	<th scope="col">Detalle</th>
	 	 	<th scope="col">Borrar</th>
	 	 </tr>
	 	 
 	 	 <tr scope="row" th:each="vacante: ${lista}">
 	 	 	<th>
 	 	 		<img  th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" heigh	t="136">
 	 	 	</th>
 	 	 	<th th:text="${vacante.id}"></th>
	 	 	<th th:text="${vacante.Name}"></th>
	 	 	<th th:text="${vacante.Descripcion}"></th>
	 	 	<th th:text="${vacante.Fecha}"></th>
	 	 	<th th:text="${vacante.Salario}"></th>
<!-- 	 	 	<th th:text="${vacante.Destacado == 1 ? 'Destacado!!': ' '}"></th> -->
			<th th:if="${vacante.Destacado == 1 }" class="badge badge-success"> Destacado!! </th>
			<th th:if="${vacante.Destacado == 0 }" class="">    </th>	
			<th>  
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Detalle</a>
			</th>
			<th>  
				<a th:href="@{/vacantes/delete/(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
			</th>
	 	 </tr>
	 	 
 	 </table>
 	 
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</body>
</html>
