<!DOCTYPE html>
<html  
xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body>

 	    <header th:insert="fragments/Header :: Header">

    	</header>
 	 
 	 
 	 <div class="container">
 	 	<p><a role="button"> </a></p>
 	 	<a  th:href="@{/vacantes/create}" class="btn btn-primary">Crear Vacante</a>  
 	 	<h4 class="card-header"> <strong>Listado de ofertas de trabajo</strong> </h4>
 	 	<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
 	 	<table class="table table-hover">
	 	 	<thead class="thead-light">
	 	 		<tr >
	 	 			<th scope="col">Categoria</th>
					<th scope="col">Nombre</th>
					<th scope="col">Fecha pub</th>
					<th scope="col">Estatus</th>
					<th scope="col">Destacada</th>
					<th scope="col">Detalles</th>
	 	 		</tr>
	 	 	</thead>
	 	 	<tbody>
	 	 		<tr th:each="vacantes: ${listaVacantes}">
	 	 			<th scope="col" th:text="${vacantes.idCategoria}"></th>
					<th scope="col" th:text="${vacantes.nombre}"></th>
					<th scope="col" th:text="${vacantes.date}"></th>
					<th scope="col" th:text="${vacantes.estatus}"></th>
					<th scope="col" th:text="${vacantes.destacado}"></th>
					<th scope="col" th:text="${vacantes.detalles}"></th>
	 	 		</tr>
	 	 	</tbody>
 	 	</table>
 	 </div>
 	 
	  <footer th:insert="fragments/footer :: footer" class="footer"> </footer>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
</body>
</html>
